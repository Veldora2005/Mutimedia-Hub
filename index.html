<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in & Sign Up</title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Mukta:700");
* {
  padding: 0;
  margin: 0;
  font-family: 'Mukta', sans-serif;
}

body {
    -webkit-box-align: center;
        -ms-flex-align: center;
            align-items: center;
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    display: -ms-grid;
    display: grid;
    height: 100vh;
    place-items: center;
  }

:root {
  /* COLORS */
  --white: #fff;
  --gray: #a0a5a8;
  --lightblue: #008997;
  /* RADII */
  --button-radius: 0.7rem;
  /* SIZES */
  --max-width: 100%;
  --max-height: 103%;
  font-size: 16px;
}



.form__title {
  font-weight: 300;
  margin: 0;
  margin-bottom: 1.25rem;
}

.link {
  color: var(--gray);
  font-size: 0.9rem;
  margin: 1.5rem 0;
  text-decoration: none;
}

.container {
  border-radius: var(--button-radius);
  -webkit-box-shadow: 0 0.9rem 1.5rem rgba(0, 0, 0, 0.1), 0 0.7rem 0.5rem rgba(0, 0, 0, 0.1);
          box-shadow: 0 0.9rem 1.5rem rgba(0, 0, 0, 0.1), 0 0.7rem 0.5rem rgba(0, 0, 0, 0.1);
  height: var(--max-height);
  max-width: var(--max-width);
  overflow: hidden;
  position: relative;
  width: 100%;
}

.container__form {
  height: 100%;
  position: absolute;
  top: 0;
  -webkit-transition: all 0.6s ease-in-out;
  transition: all 0.6s ease-in-out;
}

.container--signin {
  left: 0;
  width: 50%;
  z-index: 2;
}

.container.right-panel-active .container--signin {
  -webkit-transform: translateX(100%);
          transform: translateX(100%);
}

.container--signup {
  left: 0;
  opacity: 0;
  width: 50%;
  z-index: 1;
}

.container.right-panel-active .container--signup {
  -webkit-animation: show 0.6s;
          animation: show 0.6s;
  opacity: 1;
  -webkit-transform: translateX(100%);
          transform: translateX(100%);
  z-index: 5;
}

.container__overlay {
  height: 100%;
  left: 50%;
  overflow: hidden;
  position: absolute;
  top: 0;
  -webkit-transition: -webkit-transform 0.6s ease-in-out;
  transition: -webkit-transform 0.6s ease-in-out;
  transition: transform 0.6s ease-in-out;
  transition: transform 0.6s ease-in-out, -webkit-transform 0.6s ease-in-out;
  width: 50%;
  z-index: 100;
}

.container.right-panel-active .container__overlay {
  -webkit-transform: translateX(-100%);
          transform: translateX(-100%);
}

.overlay {
  background: #095a79;
  background: -webkit-gradient(linear, left top, left bottom, from(#095a79), to(white));
  background: linear-gradient(180deg, #095a79 0%, white 100%);
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  height: 100%;
  left: -100%;
  position: relative;
  -webkit-transform: translateX(0);
          transform: translateX(0);
  -webkit-transition: -webkit-transform 0.6s ease-in-out;
  transition: -webkit-transform 0.6s ease-in-out;
  transition: transform 0.6s ease-in-out;
  transition: transform 0.6s ease-in-out, -webkit-transform 0.6s ease-in-out;
  width: 200%;
}

.container.right-panel-active .overlay {
  -webkit-transform: translateX(50%);
          transform: translateX(50%);
}

.overlay__panel {
  -webkit-box-align: center;
      -ms-flex-align: center;
          align-items: center;
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-orient: vertical;
  -webkit-box-direction: normal;
      -ms-flex-direction: column;
          flex-direction: column;
  height: 104%;
  -webkit-box-pack: center;
      -ms-flex-pack: center;
          justify-content: center;
  position: absolute;
  text-align: center;
  top: 0;
  -webkit-transform: translateX(0);
          transform: translateX(0);
  -webkit-transition: -webkit-transform 0.6s ease-in-out;
  transition: -webkit-transform 0.6s ease-in-out;
  transition: transform 0.6s ease-in-out;
  transition: transform 0.6s ease-in-out, -webkit-transform 0.6s ease-in-out;
  width: 50%;
}

.overlay--left {
  -webkit-transform: translateX(-20%);
          transform: translateX(-20%);
}

.overlay--left h1 {
  color: #f9f9f9;
  margin-bottom: 10px;
}

.overlay--left p {
  color: #f9f9f9;
  width: 80%;
  margin-bottom: 20px;
}

.container.right-panel-active .overlay--left {
  -webkit-transform: translateX(0);
          transform: translateX(0);
}

.overlay--right {
  right: 0;
  -webkit-transform: translateX(0);
          transform: translateX(0);
}

.overlay--right h1 {
  color: #f9f9f9;
  margin-bottom: 10px;
}

.overlay--right p {
  color: #f9f9f9;
  width: 80%;
  margin-bottom: 20px;
}

.container.right-panel-active .overlay--right {
  -webkit-transform: translateX(20%);
          transform: translateX(20%);
}

.btn {
  border-radius: 50px;
  color: #000;
  cursor: pointer;
  font-weight: bold;
  letter-spacing: 0.1rem;
  padding: 0.9rem 4rem;
  text-transform: uppercase;
  -webkit-transition: -webkit-transform 80ms ease-in;
  transition: -webkit-transform 80ms ease-in;
  transition: transform 80ms ease-in;
  transition: transform 80ms ease-in, -webkit-transform 80ms ease-in;
  border: none;
  background-color: #f9f9f9;
  -webkit-box-shadow: 2px 2px 2px 2px #00000012;
          box-shadow: 2px 2px 2px 2px #00000012;
}

.form > .btn {
  margin-top: 1.5rem;
}

.btn:active {
  -webkit-transform: scale(0.95);
          transform: scale(0.95);
}

.btn:focus {
  outline: none;
}

.form {
  background-color: #ecf0f3;
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-align: center;
      -ms-flex-align: center;
          align-items: center;
  -webkit-box-pack: center;
      -ms-flex-pack: center;
          justify-content: center;
  -webkit-box-orient: vertical;
  -webkit-box-direction: normal;
      -ms-flex-direction: column;
          flex-direction: column;
  padding: 0 3rem;
  height: 100%;
  text-align: center;
}

.input {
  border: none;
  padding: 0.9rem 0.9rem;
  margin: 0.5rem 0;
  width: 100%;
  -webkit-transition: .5s;
  transition: .5s;
  -webkit-box-shadow: inset 2px 2px 4px #d1d9e6, inset -2px -2px 4px #fff;
          box-shadow: inset 2px 2px 4px #d1d9e6, inset -2px -2px 4px #fff;
}

.input:focus {
  outline: none;
  -webkit-box-shadow: inset 4px 4px 4px #d1d9e6, inset -4px -4px 4px #fff;
          box-shadow: inset 4px 4px 4px #d1d9e6, inset -4px -4px 4px #fff;
}

@-webkit-keyframes show {
  0%,
  49.99% {
    opacity: 0;
    z-index: 1;
  }
  50%,
  100% {
    opacity: 1;
    z-index: 5;
  }
}

@keyframes show {
  0%,
  49.99% {
    opacity: 0;
    z-index: 1;
  }
  50%,
  100% {
    opacity: 1;
    z-index: 5;
  }
}

    </style>
</head>
<body>
    <div class="container">
        <!-- Sign Up -->
        <div class="container__form container--signup">
            <form id="signUpForm" class="form">
                <h2 class="form__title">Sign Up</h2>
                <input type="text" id="signupUsername" placeholder="Username" class="input" required />
                <input type="email" id="signupEmail" placeholder="Email" class="input" required />
                <input type="password" id="signupPassword" placeholder="Password" class="input" required />
                <button type="submit" class="btn">Sign Up</button>
            </form>
        </div>

        <!-- Sign In -->
        <div class="container__form container--signin">
            <form id="signInForm" class="form">
                <h2 class="form__title">Sign In</h2>
                <input type="email" id="signinEmail" placeholder="Email" class="input" required />
                <input type="password" id="signinPassword" placeholder="Password" class="input" required />
                <button type="submit" class="btn">Sign In</button>
            </form>
        </div>

        <!-- Overlay -->
        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info.</p>
                    <button class="btn" id="signIn">Sign In</button>
                </div>
                <div class="overlay__panel overlay--right">
                    <h1>Hello Friend!</h1>
                    <p>Enter your details and start your journey with us</p>
                    <button class="btn" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
