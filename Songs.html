  <style>
    .navbar1 {
        position: fixed;
        top: 142px; /* Adjust this value based on your header's height */
        left: 0;
        width: 100%;
        background: #fff; /* Adjust background color */
        z-index: 999;
        display: flex;
        justify-content: center;
        padding: 6px 0;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }
    .navbar1 button {
      background-color: white; 
      color: black; 
      border: 3px solid #041aaa;
      padding: 5px 20px;
      font-size: 11px;
      cursor: pointer;
      border-radius: 5px; /* Optional: Adds rounded corners */
      transition: background 0.3s ease;
      margin-left: 10px;
      /* for Pop-out effect  */
      transition: transform 0.3s ease-in-out;
    }

    .navbar1 button:hover {
      box-shadow: 0 0 10px rgb(255, 0, 0), 0 0 40px rgb(255, 0, 0), 0 0 80px rgb(255, 0, 0);
      background: black;
      color: #0f0;
      background-color: #041aaa; 
      color: white; 
      border: none;
      padding: 5px 20px;
      font-size: 11px;
      cursor: pointer;
      border-radius: 5px; /* Optional: Adds rounded corners */
      transition: background 0.3s ease;
      margin-left: 10px;
      /* for Pop-out effect  */
      transform: scale(1.2);
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      padding-top: 168px;
    }



    .scroll-wrapper {
     position: relative;
     width: 100%;
     overflow: hidden;
     background-color: rgb(255, 255, 255);
     padding: 20px 0;
    }

    .scroll-container {
     display: flex;
         overflow-x: auto;
     scroll-behavior: smooth;
     white-space: nowrap;
     gap: 10px;
     padding: 10px;
     cursor: grab;
     height: 300px;
    }

     /*Hide scrollbar */
    .scroll-container::-webkit-scrollbar {
      display: none;
    }
    
    .item {
      width: 200px;
      height: auto;
      background-color: #1e1e1e;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      border-radius: 10px;
      flex-shrink: 0;
      overflow: hidden;
      user-select: none;
      position: relative;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin-bottom: 5px;  /* Prevents overlap with the next row */
    }

    /* .item and .item:hover properties are used here to create the pop out effect */
    .item {
      transition: transform 0.2s ease-in-out;
    }
    .item:hover {
      transform: scale(1.05);
    }

    .scroll-button {
      position: absolute;
      bottom: 0;
      width: 40px;
      height: 85%;
      background: rgba(0, 0, 0, 0);
      z-index: 10; /* Ensures buttons are above videos */
      border: none;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s ease-in-out, box-shadow 0.3s ease-in-out, opacity 0.3s ease-in-out;
    }

    .thumbnail{
      height: 100%;
      width: 100%;
    }
    

  </style>
</head>

      <script>
        //To enable logout functionality 
        document.addEventListener("DOMContentLoaded", () => {
            // Check if user is logged in by checking sessionStorage
            const isLoggedIn = sessionStorage.getItem("loggedIn");
  
            // Only show alert if the user is not logged in
            if (!isLoggedIn) {
                alert("You must log in first!");
                window.location.href = "index.html"; // Redirect to login page
            } else {
                // Hide the logout button if the user is not logged in
                document.getElementById("logout-btn").style.display = "block";
            }
        });
  
        // Logout function
        function logout() {
            sessionStorage.removeItem("loggedIn");
            alert("You have been logged out!");
            window.location.href = "index.html"; // Redirect to login page
        }
    </script>
